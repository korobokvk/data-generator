version: 2
jobs:
  test:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - run:
          name: 'Run test'
          command: yarn test
  build:
    environment:
      IMAGE_NAME: korobokvk/data-generator
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE_NAME:latest .
    publish-latest:
      environment:
        IMAGE_NAME: data-generator
      docker:
        - image: circleci/buildpack-deps:stretch
      steps:
        - setup_remote_docker
        - run:
            name: Publish Docker Image to Docker Hub
            command: |
              docker login --username "$DOCKER_USER" --password "$DOCKER_PASS" | sudo docker push  $IMAGE_NAME:latest
workflows:
  version: 2
  build-master:
    jobs:
      - test:
          filters:
            branches:
              only: master
      - build:
          filters:
            branches:
              only: master
      - publish-latest:
          requires:
            - build
          filters:
            branches:
              only: master